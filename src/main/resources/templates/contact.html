<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Curso de Inglês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h3>Curso de Inglês</h3>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Fale conosco</h2>
      <div class="card form-card p-4 mx-auto" style="max-width:720px">
        <form id="contact-form" novalidate>
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input name="name" type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input name="email" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mensagem</label>
            <textarea name="message" rows="6" class="form-control" required></textarea>
          </div>
          <div class="text-end">
            <button class="btn btn-main" type="submit">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Curso de Inglês</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
