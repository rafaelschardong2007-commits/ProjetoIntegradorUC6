<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Curso de Inglês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h3>Curso de Inglês</h3>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="card form-card p-4 mx-auto" style="max-width:480px;">
        <h3 class="mb-3">Entrar na sua conta</h3>
        <form id="login-form" novalidate>
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3 form-check">
            <input name="remember" type="checkbox" class="form-check-input" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Lembrar-me</label>
          </div>
          <div class="text-end">
            <button class="btn btn-main" type="submit">Entrar</button>
          </div>
        </form>
        <p class="mt-3 text-muted">Dica: usuário <code>admin</code> e senha <code>1234</code> (apenas para teste).</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Curso de Inglês</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
